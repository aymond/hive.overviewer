{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">User Preferences</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.preferences') }}" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <!-- Appearance settings -->
                    <div class="mb-4">
                        <h5>Appearance</h5>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label">Theme</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" {% if prefs.theme == 'light' %}checked{% endif %}>
                                <label class="form-check-label" for="themeLight">
                                    Light
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark" {% if prefs.theme == 'dark' %}checked{% endif %}>
                                <label class="form-check-label" for="themeDark">
                                    Dark
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="themeSystem" value="system" {% if prefs.theme == 'system' %}checked{% endif %}>
                                <label class="form-check-label" for="themeSystem">
                                    System default
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notification settings -->
                    <div class="mb-4">
                        <h5>Notifications</h5>
                        <hr>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="emailNotifications" name="email_notifications" {% if prefs.email_notifications %}checked{% endif %}>
                            <label class="form-check-label" for="emailNotifications">Email notifications</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="pushNotifications" name="push_notifications" {% if prefs.push_notifications %}checked{% endif %}>
                            <label class="form-check-label" for="pushNotifications">Push notifications</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="marketingEmails" name="marketing_emails" {% if prefs.marketing_emails %}checked{% endif %}>
                            <label class="form-check-label" for="marketingEmails">Marketing emails</label>
                        </div>
                    </div>
                    
                    <!-- Privacy settings -->
                    <div class="mb-4">
                        <h5>Privacy</h5>
                        <hr>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="profileVisibility" name="profile_visibility" {% if prefs.profile_visibility %}checked{% endif %}>
                            <label class="form-check-label" for="profileVisibility">Make profile visible to others</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="dataSharing" name="data_sharing" {% if prefs.data_sharing %}checked{% endif %}>
                            <label class="form-check-label" for="dataSharing">Share usage data to improve services</label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
